<header>
  <nav class="navbar navbar-expand-lg navbar-light bg-dark">
    <a class="navbar-brand" href="#">
      <img src="https://jollibee.com.vn/static/version1704296127/frontend/Jollibee/default/vi_VN/images/logo.png" class="logo">
    </a>
      <div class="container">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                  <li class="nav-item">
                      <a class="nav-link" 
                        [ngClass]="{ 'active': activeNavItem === 0 }"
                        (click)="setActiveNavItem(0)"
                        routerLink="/"><i class="fa fa-home" aria-hidden="true" style="font-size: 22px;"></i>
                        Trang chủ</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" 
                        [ngClass]="{ 'active': activeNavItem === 1 }"
                        (click)="setActiveNavItem(1)"
                        routerLink="#"><i class="fa fa-bullhorn" aria-hidden="true" style="font-size: 22px;"></i> Thông báo</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" 
                          [ngClass]="{ 'active': activeNavItem === 2 }"
                          (click)="setActiveNavItem(2)"
                          routerLink="/orders">
                          <i class="fas fa-shopping-cart icon"></i>
                          GIỎ HÀNG
                      </a>
                  </li>
                  <li class="nav-item">
                      <ng-container *ngIf="userResponse">
                        <ng-container
                          ngbPopover="Tài khoản của tôi,Đơn mua,Đăng xuất"
                          popoverTitle="User Actions"
                          triggers="click"
                          [placement]="'bottom'"
                        >
                          <a
                            class="nav-link"                              
                            [ngbPopover]="popoverContent"
                            (click)="togglePopover($event)"
                          >
                            {{ userResponse.fullname }}
                          </a>
                          <ng-template #popoverContent>
                            <div class="popover-list">
                              <a class="popover-item" 
                                  (click)="handleItemClick(0)">Tài khoản của tôi</a>
                              <a class="popover-item" 
                                  (click)="handleItemClick(1)">Đơn mua</a>
                              <a class="popover-item" 
                                  (click)="handleItemClick(2)">Đăng xuất</a>
                            </div>
                          </ng-template>
                        </ng-container>
                      </ng-container>
                      <ng-container *ngIf="!userResponse">
                        <a class="nav-link" routerLink="/login">Đăng nhập</a>
                      </ng-container>
                  </li>          
                    <li class="nav-item">
                      <a class="nav-link" 
                          [ngClass]="{ 'active': activeNavItem === 3 }"
                          (click)="setActiveNavItem(3)"
                          routerLink="/ewallet">
                          <i class="fa-solid fa-wallet" style="font-size: 18px;"></i>
                          Ví Jollibee {{ getFacebookAccountId() }} VND
                      </a>
                    </li>                                                      
              </ul>
          </div>
      </div>
  </nav>
</header>
